<!-- Trigger the modal with a button --> 
<button type="button" class="btn btn-lg" data-toggle="modal" data-target="#myModal">
	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	Add account
</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

<!--     Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{header}}</h4>
      </div>
      <div class="modal-body">
<!--         <p>Some text in the modal.</p> -->
		<input type="text" #accountHolder/>
		<button (click)="createAccount(accountHolder.value)" type="button" class="btn btn-default" data-dismiss="modal">Add</button>
      </div>
<!--       <div class="modal-footer"> -->
        
<!--       </div> -->
    </div>

  </div>
</div>
